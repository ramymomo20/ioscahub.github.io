name: Update Hub Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r tools/requirements.txt

      - name: Validate DB secrets
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SUPABASE_POOLER_URL: ${{ secrets.SUPABASE_POOLER_URL }}
        run: |
          if [ -z "${SUPABASE_DB_URL}" ] && [ -z "${SUPABASE_POOLER_URL}" ]; then
            echo "::error::Missing DB secret. Set SUPABASE_DB_URL or SUPABASE_POOLER_URL in repo secrets."
            exit 2
          fi

      - name: Export data
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SUPABASE_POOLER_URL: ${{ secrets.SUPABASE_POOLER_URL }}
        run: python tools/export_hub_data.py

      - name: Commit data if changed
        run: |
          if git diff --quiet data/hub.json; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/hub.json
          git commit -m "chore: refresh hub data"
          git push
